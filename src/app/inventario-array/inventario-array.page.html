<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-item lines="none" color="primary">
      <ion-label style="font-weight: 400;font-size: 3em;">
        <ion-icon name="clipboard-outline"></ion-icon>
        Inventario
        <p style="font-weight: 200;color: #000000">{{today | date:'fullDate'}}</p>
      </ion-label>
    </ion-item>
    <ion-buttons slot="end" >
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- GUARDAR EN ARRAY -->
<ion-content class="ion-padding">
  

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="abrirFormulario(nuevoProducto)" color="primary">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  
    <ion-card 
    mode="ios" 
    class="animate__animated animate__jello"
    *ngFor="let producto of productos; let indice = index">
      <ion-card-header>
        <ion-card-title>{{producto.nombre}}</ion-card-title>
        <ion-card-subtitle>{{producto.precio}}</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        {{producto.descripcion}}
      </ion-card-content>
      <ion-item>
        <ion-button (click)="abrirFormulario(producto)"  fill="clear" size="small" slot="end">
          <ion-icon slot="icon-only" name="create-sharp" color="warning"></ion-icon>
        </ion-button>
        <ion-button (click)="eliminar(indice)" fill="clear" size="small" slot="end">
          <ion-icon slot="icon-only" name="trash-sharp" class="delete" color="danger"></ion-icon>
        </ion-button>
      </ion-item>
      
    </ion-card>
</ion-content>
