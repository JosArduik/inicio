<ion-header>
  <ion-toolbar>

      <ion-buttons slot="end">
          <ion-button 
          (click)="salir()" 
          fill="clear" >
          <ion-icon slot="icon-only" name="close-sharp" class="delete"></ion-icon>
          </ion-button>
      </ion-buttons>

      <ion-title class="ion-text-capitalize" color="success">Producto | {{nombre}}</ion-title>
  </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding animate__animated animate__pulse">
  <form>
      <ion-item>
          <ion-label position="floating">Nombre:</ion-label>
          <ion-input type="text"  
                      id="txtnombre" 
                      name="txtnombre" 
                      [(value)]="nombre"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label position="floating">Precio:</ion-label>
          <ion-input type="number" 
                      placeholder="Ejm. 1.00" 
                      id="floatnumero" 
                      name="floatnumero" 
                      [(value)]="precio"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label position="floating">Descripción:</ion-label>
          <ion-textarea placeholder="Descripción sobre el procucto" 
                      id="txtdescrip" 
                      name="txtdescrip" 
                      [(value)]="descripcion"></ion-textarea>
      </ion-item>

      <ion-item>
          <ion-button slot="end"
          expand="block"
          
          color="success"
          size="default"
          (click)="guardar()"
          >
          <ion-icon slot="start" name="save-outline"></ion-icon>
          Guardar
          </ion-button>
      </ion-item>
  </form>
</ion-content>
