
<ion-content [fullscreen]="true">
  <ion-slides [options]="slideOpts" #slides>
    <ion-slide *ngFor="let slide of slideImages"
    [style.background-image]="'url(' + slide + ')'">
    <ion-grid>
    <ion-row class="logo">
      <ion-col>
      <ion-img src="assets/imgs/Appionic.png"></ion-img>
      <ion-label>
        <p class="ion-text-left">ISTAMAZONICO</p>
        <p class="ion-text-left">Inventario</p>
      </ion-label>
      </ion-col>
    </ion-row>
      <ion-button class="authButton" expand="block" shape="round" color="primary" routerLink="/inventario-array">Iniciar</ion-button>
  </ion-grid>
    </ion-slide>
  </ion-slides>
</ion-content>
